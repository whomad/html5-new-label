  <script type="text/javascript">
  var progress = document.getElementById("progress");
  var meter = document.getElementById("meter");
  var aaa = document.getElementById('video1234567');



  function bofang(){
    if (progress.value<=100) {
      var zongshijian = aaa.duration;
      var currentPlayTime = aaa.currentTime;
      var bili = currentPlayTime / zongshijian;
      console.log("bili");
      progress.value=bili*100;
    }
    if (progress.value>100) {
    progress.value=100;
    }

  }

  function bofang(){

      aaa.play();}
      // if (progress.value<100) {

    function zanting(){
      // var aaa=document.getElementById('video1234567');
      aaa.pause();
    }
    function kuaijin(){
//    aaa.currentTime +=10;
         aaa.currentTime=aaa.currentTime + 10;
    }
    function kuaitui(){
      aaa.currentTime -=20;
      // aaa.currentTime=aaa.currentTime + 10;
    }
    function jingyin(buttonObj){
      // 如果有声音， 1.让声音停止；让文字显示“打开声音”  2.声音关闭    如果没声音，1.让让声音打开；2.让文字显示“0静音”；
      // muted=静音
      if (aaa.muted) {
        // 1.让让声音打开；2.让文字显示“0静音”
        aaa.muted=false;
        buttonObj.innerHTML = "静音";
      }
      else {
        // 1.让声音停止；让文字显示“打开声音”  2.声音关闭
        aaa.muted=true;
        buttonObj.innerHTML="打开声音";
      }
    }
    function jiasu(){
      aaa.playbackRate=3;
    }
    function jiansu(){
      aaa.playbackRate=1/3;
    }
    function zhengchang(){
      aaa.playbackRate=1;
      // console.log("我被点了");
    }
    function tigaoyinliang(){
      if (aaa.volume<1) {
        aaa.volume +=0.2;
      }

    }
    function jiangdiyinliang(){
      if (aaa.volume>=0.2) {
        aaa.volume -=0.2;
      }

    }
  </script>
